<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Antrian Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .antrian-card { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-primary { background: #667eea; border: none; }
        .btn-primary:hover { background: #5a67d8; }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="header rounded-3 p-4 mb-4 text-center">
            <h1 class="display-4">🏥 SISTEM ANTRIAN DIGITAL</h1>
            <p class="lead">Pelayanan Lebih Cepat dan Terorganisir</p>
        </div>

        <!-- Form Tambah Antrian -->
        <div class="card p-4 mb-4">
            <h3 class="mb-4">➕ Tambah Antrian Baru</h3>
            <form id="antrianForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nama Pasien</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Jenis Layanan</label>
                        <select class="form-select" id="jenis" required>
                            <option value="A">🟦 A - Umum</option>
                            <option value="B">🟨 B - Prioritas</option>
                            <option value="C">🟥 C - Lansia/Hamil</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Tambah</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Daftar Antrian -->
        <div class="card p-4">
            <h3 class="mb-4">📋 Daftar Antrian Aktif</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nomor Antrian</th>
                            <th>Nama Pasien</th>
                            <th>Jenis</th>
                            <th>Waktu</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="antrianTable">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Display Antrian -->
        <div class="card antrian-card p-4 mt-4 text-center">
            <h2>🎯 SEDANG DILAYANI</h2>
            <div class="display-1 fw-bold" id="currentAntrian">-</div>
            <p class="lead" id="currentNama">Menunggu antrian...</p>
        </div>
    </div>

    <script>
        // Simpan data di localStorage
        let antrian = JSON.parse(localStorage.getItem('antrian')) || [];
        let currentIndex = 0;

        // Format waktu
        function formatWaktu(timestamp) {
            return new Date(timestamp).toLocaleTimeString('id-ID');
        }

        // Generate nomor antrian
        function generateNomor(jenis) {
            const count = antrian.filter(a => a.jenis === jenis).length + 1;
            return `${jenis}-${count.toString().padStart(3, '0')}`;
        }

        // Tambah antrian
        function tambahAntrian(nama, jenis) {
            const nomor = generateNomor(jenis);
            const newAntrian = {
                id: Date.now(),
                nomor,
                nama,
                jenis,
                timestamp: Date.now(),
                status: 'menunggu'
            };
            
            antrian.push(newAntrian);
            localStorage.setItem('antrian', JSON.stringify(antrian));
            return newAntrian;
        }

        // Hapus antrian
        function hapusAntrian(id) {
            if (confirm('Hapus antrian ini?')) {
                antrian = antrian.filter(a => a.id !== id);
                localStorage.setItem('antrian', JSON.stringify(antrian));
                renderAntrian();
            }
        }

        // Panggil antrian berikutnya
        function panggilAntrianBerikutnya() {
            if (antrian.length > 0) {
                currentIndex = (currentIndex + 1) % antrian.length;
                renderCurrentAntrian();
            }
        }

        // Render daftar antrian
        function renderAntrian() {
            const table = document.getElementById('antrianTable');
            table.innerHTML = antrian.map((item, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${item.nomor}</strong></td>
                    <td>${item.nama}</td>
                    <td>
                        <span class="badge ${
                            item.jenis === 'A' ? 'bg-primary' :
                            item.jenis === 'B' ? 'bg-warning' : 'bg-danger'
                        }">${item.jenis}</span>
                    </td>
                    <td>${formatWaktu(item.timestamp)}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="hapusAntrian(${item.id})">
                            Hapus
                        </button>
                    </td>
                </tr>
            `).join('');

            renderCurrentAntrian();
        }

        // Render antrian saat ini
        function renderCurrentAntrian() {
            if (antrian.length > 0) {
                const current = antrian[currentIndex];
                document.getElementById('currentAntrian').textContent = current.nomor;
                document.getElementById('currentNama').textContent = current.nama;
            } else {
                document.getElementById('currentAntrian').textContent = '-';
                document.getElementById('currentNama').textContent = 'Menunggu antrian...';
            }
        }

        // Event Listeners
        document.getElementById('antrianForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value.trim();
            const jenis = document.getElementById('jenis').value;
            
            if (nama) {
                tambahAntrian(nama, jenis);
                renderAntrian();
                
                // Reset form
                document.getElementById('nama').value = '';
                document.getElementById('nama').focus();
                
                alert('Antrian berhasil ditambahkan!');
            }
        });

        // Auto refresh setiap 30 detik
        setInterval(() => {
            panggilAntrianBerikutnya();
        }, 30000);

        // Initial render
        renderAntrian();
    </script>
</body>
</html>
